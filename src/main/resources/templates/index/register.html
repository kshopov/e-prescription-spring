<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerNotLoggedIn :: html_head">
</head>
<body>
	<div th:replace="fragments/headerNotLoggedIn :: header">Static
		header</div>
	<div class="container">
		<div class="row" style="margin-top: 50px">
			<div class="col"></div>
			<div class="col-5 form ">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title"
							style="margin-top: 10px; font-size: 1.6rem;">Регистрация в
							E-рецепта</div>
						<div
							style="float: right; font-size: 80%; position: relative; top: -30px">
							<a href="#">Вход</a>
						</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">
						<form action="#" th:action="@{/register}" th:object="${doctor}"
							method="post">
							<div>
								<label for="lzname"
									style="margin-bottom: -10px; font-size: 0.9rem">Име на
									лечебното заведение*</label> <input id="lzname" type="text"
									class="form-control" name="lzname"
									value="" placeholder="">
							</div>
							<div>
								<label for="rcz" style="margin-bottom: -10px; font-size: 0.9rem">РЦЗ*</label>
								<input id="rcz" type="text" class="form-control" name="rcz"
									value="" placeholder="">
							</div>
							<div>
								<label for="uin" style="margin-bottom: -10px; font-size: 0.9rem">УИН*</label>
								<input id="uin" type="text" class="form-control" name="uin"
									value="" placeholder="">
							</div>
							<div>
								<label for="email"
									style="margin-bottom: -10px; font-size: 0.9rem">Email*</label>
								<input id="register-username" type="text" class="form-control"
									name="email" value="" placeholder="">
							</div>
							<div>
								<label for="email"
									style="margin-bottom: -10px; font-size: 0.9rem">Телефон*</label>
								<input id="phone" type="text" class="form-control" name="phone"
									value=""> <small>(Валидни
									формати: +359885123456, 35932123456, 0885123456, 032252525)</small>​

							</div>
							<div>
								<label for="password"
									style="margin-bottom: -10px; font-size: 0.9rem">Парола*</label>
								<input id="login-password" type="password" class="form-control"
									name="password" placeholder="">
							</div>
							<div>
								<label for="confirm_passowrd"
									style="margin-bottom: -10px; font-size: 0.9rem">Потвърди
									паролата*</label> <input id="login-password" type="password"
									class="form-control" name="password_confirm" placeholder="">
							</div>
							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn"
										style="background-color: #456073; color: white">Регистрирай
										се</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 control"></div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>

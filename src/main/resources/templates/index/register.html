<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: html_head">
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 50px">
			<div class="col"></div>
			<div class="col-5 form ">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title" style="margin-top: 10px; font-size: 1.6rem;">Регистрация в E-рецепта</div>
						<div style="float: right; font-size: 80%; position: relative; top: -30px">
							<a th:href="@{/login}">Вход</a>
						</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">
						<form th:action="@{/register}" th:object="${doctor}" method="post">
							<div>
								<label class="formField" for="email">Email*</label>
								<input id="email" type="text" class="form-control" name="email" th:field="*{email}">
								<p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email erros</p>
							</div>
							<div>
								<label class="formField" for="password">Парола*</label>
								<input id="password" type="password" class="form-control" data-indicator="pwindicator" th:field="*{password}">
								<div id="pwindicator">
									<div class="bar"></div>
									<div class="label"></div>
								</div>
								<p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password erros</p>
							</div>
							<div>
								<label class="formField" for="lzname">Име на лечебното заведение*</label> 
								<input id="lzname" type="text" class="form-control" th:field="*{lzName}">
								<p class="error" th:if="${#fields.hasErrors('lzName')}" th:errors="*{lzName}">lzname erros</p>
							</div>
							<div>
								<label class="formField" for="rcz">РЦЗ*</label>
								<input id="rcz" type="text" class="form-control" name="rcz" th:field="*{rcz}">
								<p class="error" th:if="${#fields.hasErrors('rcz')}" th:errors="*{rcz}">rcz erros</p>
							</div>
							<div>
								<label class="formField" for="uin">УИН*</label>
								<input id="uin" type="text" class="form-control" name="uin" th:field="*{uin}">
								<p class="error" th:if="${#fields.hasErrors('uin')}" th:errors="*{uin}">uin erros</p>
							</div>

							<div>
								<label class="formField" for="email">Телефон*</label>
								<input id="phone" type="text" class="form-control" th:field="*{phone}"> <small>(Валидни формати:+359885123456, 35932123456, 0885123456, 032252525)</small>
								<p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Email erros</p>​
							</div>
							
<!-- 							<div> -->
<!-- 								<label class="formField" for="confirm_passowrd">Потвърди паролата*</label> <input id="login-password" type="password" class="form-control" th:field="*{passwordConfirm}"> -->
<!-- 							</div> -->
							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-12 controls">
									<button type="submit" class="btn"
										style="background-color: #456073; color: white">Регистрирай се</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 control"></div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function () {
			options = {
				common: {minChar : 8},
				ui: {
					showVerdictsInsideProgressBar : true,
					showErrors :  true,
					errorMessages: {
						wordLength: 'Вашата парола е твърде къса'
					}
				}
			};
			$('#password').pwstrength(options);
		});
	</script>
</body>
</html>
